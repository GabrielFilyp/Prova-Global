<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
</head>
<body>

    <header>
     <nav><h1><i>Bem-vidos ao site de Receitas!</i></h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Minha Imagem</h2>
            <img src="imagens/exemplo.jpg" alt="Descrição da imagem" width="300">
        </section>

        <section>
            <h2>Artigos</h2>
            <article>
                <h3>Artigo 1</h3>
                <p>Escreva aqui um texto criativo sobre o tema que você escolheu.</p>
            </article>

            <article>
                <h3>Artigo 2</h3>
                <p>Escreva aqui outro texto criativo.</p>
            </article>
        </section>

        <section>
            <h2>Mídia</h2>
            <h3>Vídeo</h3>
            <video width="320" height="240" controls>
                <source src="midia/video.mp4" type="video/mp4">
                Seu navegador não suporta vídeos em HTML5.
            </video>

            <h3>Áudio</h3>
            <audio controls>
                <source src="midia/audio.mp3" type="audio/mpeg">
                Seu navegador não suporta áudio em HTML5.
            </audio>
        </section>
    </main>

    <footer>
        <p>Feito por [Gabriek Filyp e Isabelly Malta] - [09-09-25]</p>
    </footer>

</html>
